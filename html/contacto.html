
    <h2 class="titulo-formulario-calendario">Si querés saber más sobre el mundo de la Gimnasia Artística, suscribite a nuestro boletín mensual.</h2>
    <div class="contenedor-formularios">
        <section class="formularios">
            <h3>Completar información:</h3>
            <form id="form">
                <div class="datos-personales">
                    <h4>Datos personales:</h4>
                    <p>*Campos obligatorios</p>
                    <div>
                        <label for="nombre"><b>Nombre:*</b></label> 
                        <input class="color-input" type="text" name="Nombre" id="nombre" required>
                    </div>
                    <div>
                        <label for="apellido"><b>Apellido:*</b></label> 
                        <input class="color-input" type="text" name="Apellido" id="apellido" required>
                    </div>
                    <div>
                        <label for="fecha-nacimiento"><b>Fecha de nacimiento:*</b></label> 
                        <input class="color-input" type="date" name="Fecha" id="fecha-nacimiento" required>
                    </div>
                    <div>
                        <label for="dni"><b>DNI:*</b></label> 
                        <input class="color-input" type="text" name="dni" id="dni" required>
                    </div>
                    <div>
                        <label for="mail"><b>E-Mail:*</b></label> 
                        <input class="color-input" type="email" name="mail" id="mail" required> 
                    </div>
                </div>
                <div class="contacto">
                    <h4>Motivo del contacto</h4>
                     <b>Escriba aqui el motivo de su contacto:</b> <textarea class="color-input" name="Observaciones" rows="8" cols="40"></textarea> 
                </div>
                <div >
                    <p><b> Completa captcha antes de enviar</b></p>
                    <button type="button" id="botonCaptcha">Actualizar Captcha</button>
                    <p class="suma-captcha" id="captcha"></p>
                    <input class="color-input" type="text" id="resultado" name="resultado" value="" required>
                    <button class="boton-enviar" id="submit">Enviar</button>
                    <p class="suma-captcha" id="captchaIncorrecto"></p>
                </div>
            </form>
        </section>
    </div>
